services:
  ci:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile-compile
    volumes:
      - ../:/work:cached
      - ~/gocache:/gocache
      - ~/gomodcache:/gomodcache
    working_dir: /work
    environment:
      - BUILDKITE_JOB_ID
      - GOCACHE=/gocache
      - GOMODCACHE=/gomodcache
